[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[outputFormats.SearchIndex]
mediaType = "application/json"
baseName = "searchindex"
isPlainText = true
notAlternative = true

[outputs]
home = [ "HTML", "RSS", "SearchIndex" ]

[sitemap]
changefreq = "monthly"
filename = "sitemap.xml"
priority = 0.5

